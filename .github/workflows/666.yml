name: Build C# EXE (with csc)

# 触发条件：推送到 main 分支，或手动触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # 允许手动运行

jobs:
  build:
    runs-on: windows-latest   # 使用 Windows 环境

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 编译为 EXE（启用最新语言版本）
        shell: cmd
        run: |
          # 定位 csc 编译器（优先 64 位，回退 32 位）
          set csc=%SystemRoot%\Microsoft.NET\Framework64\v4.0.30319\csc.exe
          if not exist "%csc%" set csc=%SystemRoot%\Microsoft.NET\Framework\v4.0.30319\csc.exe
          # 编译命令，添加 /langversion:latest 以支持 C# 6+ 语法
          "%csc%" /target:winexe /out:FileBatchPrinter.exe Program.cs /reference:System.Windows.Forms.dll /reference:System.Drawing.dll /langversion:latest

      - name: 上传生成的 EXE
        uses: actions/upload-artifact@v4
        with:
          name: FileBatchPrinter
          path: FileBatchPrinter.exe
