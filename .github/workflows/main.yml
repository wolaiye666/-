name: Build C# EXE (C#5 compatible)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 编译为 EXE
        shell: cmd
        run: |
          # 定位 csc 编译器（优先 64 位，若不存在则用 32 位）
          set csc=%SystemRoot%\Microsoft.NET\Framework64\v4.0.30319\csc.exe
          if not exist "%csc%" set csc=%SystemRoot%\Microsoft.NET\Framework\v4.0.30319\csc.exe
          echo 使用编译器: %csc%
          "%csc%" /target:winexe /out:FileBatchPrinter.exe program.cs /reference:System.Windows.Forms.dll /reference:System.Drawing.dll

      - name: 上传生成的 EXE
        uses: actions/upload-artifact@v4
        with:
          name: FileBatchPrinter
          path: FileBatchPrinter.exe
